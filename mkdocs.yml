site_name: 面经总结
site_description: 索元的面经总结 
site_author: suoyuan666
# site_url: 
repo_name: interview-log
repo_url: https://github.com/suoyuan666/interview-log
copyright: Copyright &copy; 2025

nav:
  - index.md
  - 操作系统:
    - os/process.md
    - os/lock.md
    - os/network.md
  - 计算机网络:
    - network/application.md
    - network/network.md
  - C++:
    - program_language/cpp/oop.md
    - program_language/cpp/raii.md
    - program_language/cpp/stl.md
  - 算法:
    - algorithm/lru.md

theme:
  name: material
  language: zh
  palette:
    primary: white
    accent: red
    scheme: preference
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - search.suggest
  - search.highlight
  - search.share
  - content.footnote.tooltips
  - content.code.copy
  font:
    text: Noto Sans
    code: Source Code Pro

markdown_extensions:
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
